<div class="container">
   <div class="row">
      <div class="col-md-12 clearfix">
         <h3 style="float: left;">Libros disponibles</h3>

         <a routerLink="/shopping-cart" style="float: right;">
            Ir al carro de compra ({{_shoppingCartService.hasBooks() ? _shoppingCartService._shoppingCart.length: 0}})
         </a>
      </div>
   </div>
</div>
<div class="container">

   <div class="col-md-8">
      <div class="card" *ngFor="let book of books" style="padding-bottom: 10px; margin-bottom: 10px;">
         <div class="card-body">

            <div class="row">
               <div class="col-md-3">
                  <img [src]="book.cover" style="height: 250px;" class="card-img-top" />
               </div>
               <div class="col-md-9">
                  <div class="row">
                     <div class="col-md-12">
                        <label style="font-weight: bolder;">{{book.title}}</label>
                     </div>
                     <div class="col-md-12">
                        Cantidad disponible: <label style="font-weight: bolder;">
                           {{book.quantity > 0 ? book.quantity  : "Agotado"}}</label>
                     </div>
                     <div class="col-md-12">
                        <label>Precio</label> &nbsp; {{book.price | currency}}
                     </div>
                     <div class="col-md-12" *ngIf="book.quantity > 0">
                        <label class="float-left">Agregar al carrito</label>
                        <input type="button" value="Agregar" class="float-right" (click)="addToCart(book)" />
                        <input type="number" class="float-right" style="width: 50px; margin-right: 10px;"
                           [(ngModel)]="book.quantityCart" min="1" max="{{book.quantity}}">
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>
   </div>

</div>
